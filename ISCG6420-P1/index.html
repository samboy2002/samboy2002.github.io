<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rydges Hotel - Home Page</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function onLoad() {
                setTimeout(function(){
                    document.getElementById('frmBanner').src="banner.html";
                    document.getElementById('frmCar').src = 'car.html';
                }, 42000);

                setTimeout(function(){
                    document.getElementById('btnReplayCar').style.display='inline';
                }, 68000);
            }

            function replayCar() {
                document.getElementById('frmCar').src = 'car.html';
            }
        </script>
    </head>
    <body onload="onLoad()">
        <iframe id="frmBanner" src="banner.html" class="banner"></iframe>
        <div class="container">
            <div class="content">
                <h2>Part 3</h2>
                Write a booking system for Rydges Hotel. It should have 4 steps.
            </div>
            <aside>
                <iframe id="frmCar" src="car.html" class="car"></iframe>
            </aside>
        </div>
        <footer>
            Links: <a href="./Storyboard-banner.pdf">The storyboard of banner</a>
            <a href="./Storyboard-car.pdf">The storyboard of car</a>
            <button id="btnReplayCar" onclick="replayCar()">Replay Car Advertisement</button>
        </footer>
    </body>
</html>
